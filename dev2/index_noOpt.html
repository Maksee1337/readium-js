<!DOCTYPE html><html><head>  <link href="../build-output/css/sdk.css" type="text/css" rel="stylesheet"/>  <link href="./styles.css" type="text/css" rel="stylesheet"/>  <script src="./md5.js"></script>  <script src="./aws-sdk-2.410.0.min.js"></script>  <script src="./readium-cfi.umd.js"></script><!--  <script type="text/javascript" src="../build-output/_single-bundle/readium-js_all.js"> </script>-->  <script type="text/javascript" src="../readium-shared-js/node_modules/requirejs/require.js"> </script>  <script type="text/javascript" src="../build-config/RequireJS_config_browser.js"> </script>  <script type="text/javascript" src="../readium-shared-js/build-config/RequireJS_config_common.js"> </script>  <script type="text/javascript" src="../build-config/RequireJS_config_common.js"> </script>  <script type="text/javascript" src="../readium-shared-js/build-config/RequireJS_config_plugins.js"> </script>  <script type="text/javascript" src="./main.js"> </script><!--  <script type="text/javascript" src="./pagination.js"> </script>-->  <style>    .modal {      top: 0%;      left: 0%;      width: 100vw;      height: 100vh;      position: absolute;      background: rgba(0, 0, 0, 0.5);    }    .child {      /*top: 100px;*/      /*left: 200px;*/      width: 250px;      height: 150px;      background: white;      position: absolute;      border: 3px solid #7922CC;      border-radius: 25px;      transform: translate(-50%, -50%);    }    .translate-message1 {      top: 5%;      left: 5%;      position: absolute;    }    .translate-message2 {           top: 25%;           left: 5%;           position: absolute;         }    .translate-message3 {                top: 38%;                left: 5%;                position: absolute;              }    .closeButton {      top: 70%;      left: 5%;      position: absolute;    }  </style></head><body><!--<div id="textToSynth">--><!--  <button class="btn default" onClick="ReadiumSDK.reader.plugins.polly.synthesizePageContent()">Synthesize</button>--><!--  <audio id="audioPlayback" controls>--><!--    <source id="audioSource" type="audio/mp3" src="">--><!--  </audio>--><!--  <p id="result">Enter text above then click Synthesize</p>--><!--</div>--><!--<button onclick="zoom(-5)">-</button>--><!--<button onclick="zoom(5)">+</button>--><!--<button onclick="addHighlight()">Add Highlight</button>--><!--<button onclick="f1()">F1</button>--><div id="info1">Loading...</div></p><div style="display: flex; margin-top: 25px">  <div>    <label for="selectChapter">Select Chapter</label><p><select id="selectChapter" onchange="maneno.openSpineByIdref(this.value)"></select><p>    <label for="selectPage">Select Page </label><select id="selectPage" onchange="maneno.openPage(this.value)"></select><p>    <label for="selectFontFamily">Font </label>    <select id="selectFontFamily" onchange="maneno.setFontFamily(this.value)"></select><p>    <label for="selectFontSize">Font Size</label>    <select id="selectFontSize" onchange="maneno.setFontSize(this.value)">      <option value="75">0.75</option>      <option value="100" selected="selected">1</option>      <option value="125">1.25</option>      <option value="150">1.5</option>      <option value="200">2</option>    </select></p>    Page <button onclick="maneno.openPagePrev()">Prev</button><button onclick="maneno.openPageNext()">Next</button><p>    View<button onclick="maneno.setView('landscape')">Land</button><button onclick="maneno.setView('vertical')">Vert</button><p>    Theme    <button onclick="maneno.setTheme('light')">Light</button>    <button onclick="maneno.setTheme('dark')">Dark</button>    <button onclick="maneno.setTheme('dyslexic')">Dyslexic</button><p>    Media Overlay    <button onclick="if(ReadiumSDK.reader.isMediaOverlayAvailable()) ReadiumSDK.reader.playMediaOverlay(); else alert('no audio')">Play</button>    <button onclick="ReadiumSDK.reader.pauseMediaOverlay()">Pause</button><p>    <label for="selectVolume">Volume</label>    <select id="selectVolume" onchange="ReadiumSDK.reader.setVolumeMediaOverlay(this.value)">      <option value="0">mute</option>      <option value="0.2">20%</option>      <option value="0.4">40%</option>      <option value="0.6">60%</option>      <option value="0.8">80%</option>      <option value="1" selected="selected">100%</option>    </select></p>    <label for="selectSpeed">Speed</label>    <select id="selectSpeed" onchange="ReadiumSDK.reader.setRateMediaOverlay(this.value)">      <option value="0.5">x0.5</option>      <option value="0.75">x0.75</option>      <option value="1" selected="selected">x1</option>      <option value="1.25">x1.25</option>      <option value="1.5">x1.5</option>      <option value="2">x2</option>    </select></p>  </div>  <div id="title"> </div>  <div id="viewport" style="width: 1000px; height: 600px; margin: 0 auto;"> </div>    <!--  <div id="dictionary" style="width: 200px; height: 600px; "> </div>--></div></body></html>
